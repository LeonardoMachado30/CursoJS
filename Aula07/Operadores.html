    <script>
        var n = 5;
        //operadores normal
        n = n + 4;
        n = n - 4;
        n = n * 4;
        n = n / 4;
        n = n ** 4;
        n = n % 4;
        //operadores resumido
        n += 4;
        n -= 4;

        n /= 4;
